<!doctype html>
<html lang="ja">
<head>
	<title>Index</title>
	<meta charset="utf-8"/>
	<style>
	body {{margin: 10px;}}
	h1 {{color: lightgray;font-size: 36pt;}}
	p {{font-size: 16pt;}}
	</style>
</head>
<body>
	<h1>{title}</h1>
	<p>{message}</p>
	<div>
		<form method="post" action="/">
			<input type="text" name="textfield">
			<input type="submit">
		</form>
	</div>
	<div>
		<form method="post" action="/" enctype="multipart/form-data">
		    <input type="file" name="textfield">
		    <input type="submit">
		</form>
	</div>
</body>
</html>
